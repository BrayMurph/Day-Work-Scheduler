<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/de03f8749b.js"
    crossorigin="anonymous"></script>
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid px-5">

      <div id="9am" class="row time-block hour">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea id="9AM" class="col-8 col-md-10 description" rows="3" data-hour="09"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 save-icon" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="10am" class="row time-block hour">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea id="10AM" class="col-8 col-md-10 description" rows="3" data-hour="10"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 save-icon" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="11am" class="row time-block hour">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea id="11AM" class="col-8 col-md-10 description" rows="3" data-hour="11"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 save-icon" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      
       <div id="12pm" class="row time-block hour">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea id="12PM" class="col-8 col-md-10 description" rows="3" data-hour="12"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 save-icon" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      
    <div id="1pm" class="row time-block hour">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea id="1PM" class="col-8 col-md-10 description" rows="3" data-hour="13"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 save-icon" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      
      <div id="2pm" class="row time-block hour">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea id="2PM" class="col-8 col-md-10 description" rows="3" data-hour="14"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 save-icon" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      
<div id="3pm" class="row time-block hour">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea id="3PM" class="col-8 col-md-10 description" rows="3" data-hour="15"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 save-icon" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      
 <div id="4pm" class="row time-block hour">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea id="4PM" class="col-8 col-md-10 description" rows="3" data-hour="16"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 save-icon" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      
       <div id="5pm" class="row time-block hour">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea id="5PM" class="col-8 col-md-10 description" rows="3" data-hour="17"> </textarea>
        <button class="btn saveBtn col-2 col-md-1 save-icon" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
